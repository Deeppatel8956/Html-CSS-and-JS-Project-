<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .update-form,.create-form{
            display: none;
        }
    </style>
</head>
<body onload="readAll()">
    <div class="container">
        <form action="" class="create-form mt-2">
            <input type="text" class="name form-control " id="uname" placeholder="Enter your name">
            <input type="email" class="email form-control" id="uemail" placeholder="Enter your email">
            <button type="button" onclick="add()" class="btn btn-info">Create</button>
          </form>
        <form action="" class="update-form mt-2">
            <input type="text" hidden class="id">
            <input type="text" class="name form-control" placeholder="Enter your name">
            <input type="email" class="email form-control" placeholder="Enter your email">
            <button type="button" class="btn btn-secondary" onclick="update()">update</button>
        </form>

         <div class="add_div mt-2">
            <button onclick="create()" class="btn btn-success">Add +</button>
         </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="data_table">

            </tbody>
        </table>
    </div>
    <script src="crud.js"></script>
</body>
</html>
